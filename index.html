<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gamebox">
      <h1>Tic Tac Toe</h1>
      <div id="cells">
        <div Ind="0" class="cell"></div>
        <div Ind="1" class="cell"></div>
        <div Ind="2" class="cell"></div>
        <div Ind="3" class="cell"></div>
        <div Ind="4" class="cell"></div>
        <div Ind="5" class="cell"></div>
        <div Ind="6" class="cell"></div>
        <div Ind="7" class="cell"></div>
        <div Ind="8" class="cell"></div>
      </div>
      <h2 id="statustxt"></h2>
      <button id="restart">Restart</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
